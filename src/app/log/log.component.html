<app-date-slider
    [activeRecords]="activeRecords"
    [dateSelected]="dateSelected"
    [activeDate]="activeDate"
    (dateSelectedInteraction)="dateSelectedInteraction($event)"
    (indexChanged)="updateActiveDate($event)"
></app-date-slider>

<app-record-details
    [records]="records"
    [activeDate]="activeDate"
    [visible]="recordDetailsVisible"
    (closeRecordDetails)="closeRecordDetails()"
>    
</app-record-details>
