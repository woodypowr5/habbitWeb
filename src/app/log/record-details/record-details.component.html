<div 
  class="record-details card" 
  *ngIf="visible === true"
  [@open]
>
  <div class="card-header">
    {{ activeDate.toLocaleDateString("en-US", dateFormatOptions) }}
  </div>
  <button class="btn btn-link btn-icon close-button" (click)="close()">
    <clr-icon shape="close"></clr-icon>
  </button>  
</div>
