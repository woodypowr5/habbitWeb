<collapsible-list [type]="'accordion'">
  <collapsible-list-item>
    <collapsible-header class="waves-effect">
      {{ activity.name }}
    </collapsible-header>
    <collapsible-body [expanded]="false">
      <p>{{ activity.description }}</p>
        {{ activity.metadata.standardDeviation }}
    </collapsible-body>
  </collapsible-list-item>  
</collapsible-list>
