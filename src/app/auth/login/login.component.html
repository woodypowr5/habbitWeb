<div class="login-wrapper">
  <form class="login">
      <section class="title">
          <h3 class="welcome">Login</h3>
      </section>
      <div class="login-group">
          <clr-input-container>
              <input type="text" name="username" clrInput placeholder="Username"/>
          </clr-input-container>
          <clr-password-container>
              <input type="password" name="password" clrPassword placeholder="Password"/>
          </clr-password-container>
          <clr-checkbox-wrapper>
              <label>Remember me</label>
              <input type="checkbox" name="rememberMe" clrCheckbox/>
          </clr-checkbox-wrapper>
          <div class="error active">
              Invalid user name or password
          </div>
          <button type="button" class="btn btn-primary submit">Submit</button>
          <a href="#" class="register">Don't have an account? Sign up for free</a>
      </div>
  </form>
</div>
